<script>
    for (let a = 1; a < 9; a++) {
        if (a % 2 === 0) {
            for (let z = 1; z < 9; z++) {
                if (z % 2 === 0) {
                    ((z === 6 || z === 7 || z === 8) ? $(`.${z}.bg-dark`).html('<div class="rounded-pill bg-success m-3 w-75 h-75"></div>') : "");
                    $(".block").append(`<div class="bg-dark  ${a}" style="width:123.75px;height:123.75px;">
                        
                        </div>`);
                }
                else {
                    ((z === 1 || z === 2 || z === 3) ? $(`.${z}.bg-white`).html('<div class="rounded-pill bg-danger m-3 w-75 h-75"></div>') : "");
                    $(".block").append(`<div class="bg-white ${a}" style="width:123.75px;height:123.75px;">

                        </div>`);
                }
            }
        }
        else {

            for (let z = 1; z < 9; z++) {
                if (z % 2 !== 0) {
                    ((z === 6 || z === 7 || z === 8) ? $(`.${z}.bg-dark`).html('<div class="rounded-pill bg-success m-3 w-75 h-75"></div>') : "");
                    $(".block").append(`<div class="bg-dark  ${a}" style="width:123.75px;height:123.75px;">

                        </div>`);
                }
                else {
                    ((z === 1 || z === 2 || z === 3) ? $(`.${z}.bg-white`).html('<div class="rounded-pill bg-danger m-3 w-75 h-75"></div>') : "");
                    $(".block").append(`<div class="bg-white  ${a}" style="width:123.75px;height:123.75px;">
                        
                        </div>`);
                }
            }
        }
    }
